<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="icon" type="image/png" href="../image/ExpenseTracker1.png">
    <link rel="stylesheet" href="./ExpenseTracker.css">
</head>

<body>
    <div id="main">
        <div id="main-heading">
            <h1>Prime Expense Tracker</h1>
        </div>

        <div id="for-fields">
            <form action="" id="form">
                <h3>Transaction Entry</h3>
                <button id="btnIncome">Income</button>
                <button id="btnExpese">Expense</button><br>
                <label for="">Discreption</label>
                <input type="text" id="discreption" required disabled><br>
                <label for="">Amount</label>
                <input type="number" id="amount" required disabled><br>
                <button type="submit">Add+</button>
            </form>
        </div>



        <div id="transaction">
            <h3>Transactions Detail</h3>
            <div id="transaction-list">

            </div>
        </div>


        <h3>Balance Enquiry</h3>
        <div id="Balance-Enquiry">

        </div>

        <canvas id="myPieChart" width="300" height="300"></canvas>

        <div>
            <label for="">Filter Data: </label>
            <input type="date" id="filter-input">

            <label for="">Filter For Type: </label>
            <select name="type" id="filter-type">
                <option value="A">All</option>
                <option value="Y">Income</option>
                <option value="N">Expense</option>
            </select>
            <button id="filter-click">Click</button>
            <br>
            <div id="filterd-data">

            </div>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./exptracker.js"></script>


</html>
